<script>
function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

let map, directionsService, directionsRenderer;
let pickupPlace, dropoffPlace;

function initMaps(){
const pickupAuto=new google.maps.places.Autocomplete(document.getElementById("pickup"));
const dropoffAuto=new google.maps.places.Autocomplete(document.getElementById("dropoff"));

map=new google.maps.Map(document.getElementById("userMap"),{
center:{lat:16.047,lng:108.206},zoom:6
});

directionsService=new google.maps.DirectionsService();
directionsRenderer=new google.maps.DirectionsRenderer({map});

pickupAuto.addListener("place_changed",()=>{
pickupPlace=pickupAuto.getPlace();drawRoute();
});
dropoffAuto.addListener("place_changed",()=>{
dropoffPlace=dropoffAuto.getPlace();drawRoute();
});

new google.maps.Map(document.getElementById("driverMap"),{
center:{lat:21.028,lng:105.804},zoom:12
});
}

function drawRoute(){
if(!pickupPlace||!dropoffPlace)return;

directionsService.route({
origin:pickupPlace.geometry.location,
destination:dropoffPlace.geometry.location,
travelMode:'DRIVING'
},(res,status)=>{
if(status==="OK"){
directionsRenderer.setDirections(res);
const leg=res.routes[0].legs[0];
document.getElementById("routeInfo").innerText=
`ğŸ“ ${leg.distance.text} â€“ â± ${leg.duration.text}`;
}
});
}
</script>
